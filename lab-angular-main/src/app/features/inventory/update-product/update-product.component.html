<div class="container">
    <div class="card">
      <h2>Update Product</h2>
      <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description">
        </div>
        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" id="manufacturer" formControlName="manufacturer">
        </div>
        <div class="form-group">
          <label for="manufacturingDate">Manufacturing Date</label>
          <input type="date" id="manufacturingDate" formControlName="manufacturingDate">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" formControlName="quantity">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" formControlName="category">
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div>
          <label for="supplierName">Supplier Name:</label>
          <input id="supplierName" formControlName="supplierName" placeholder="Supplier Name" />
        </div>
        <div>
          <label for="supplierContact">Supplier Contact:</label>
          <input id="supplierContact" formControlName="supplierContact" placeholder="Supplier Contact" />
        </div>
        <button type="submit" [disabled]="updateProductForm.invalid">Update Product</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
